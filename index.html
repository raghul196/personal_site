<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Scientist | Energy, Climate & Sustainability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            transition:opacity 8s ease;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            transition: opacity 4s ease-in-out;
        }

        .video-background video.hidden {
            opacity: 0;
        }

        html,
        body {
            height: 100%;
            scroll-behavior: smooth;
        }

        .main-container {
            opacity: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .container {
            opacity: 0;
        }
        #det-about .overflow-x-auto {
            /* Hide scrollbar */
            -ms-overflow-style: none;  /* For Internet Explorer 10+ */
            scrollbar-width: none;  /* For Firefox */
        }

        #det-about .overflow-x-auto::-webkit-scrollbar {
            display: none;  /* For Chrome, Safari, and Opera */
        }


        .contact-form h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
        
        }

        .form-group label {
            width: 180px; /* Adjust as needed */
            margin-right: 10px;
            font-weight: bold;
        }

        /* .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px ;
            border-radius: 5px;
            font-size: 1rem;
        } */

        .form-group textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
        .fade-slide-right {
        opacity: 0;
        transform: translateX(40vw); /* 100% of viewport width */
        transition: all 1s ease;
        }

        .fade-slide-left {
        opacity: 0;
        transform: translateX(-40vw); /* left off-screen */
        transition: all 1s ease;
        }

        .visible {
        opacity: 1;
        transform: translateX(0);
        }

        .project-slide-left,
        .project-slide-right {
            opacity: 0;
            transition: all 20s ease-out;
        }

        .project-slide-left {
            transform: translateX(-50vw);
        }

        .project-slide-right {
            transform: translateX(50vw);
        }

        .project-visible {
            opacity: 1;
            transform: translateX(0);
        }


        @keyframes slideLeftFade {
        to {
            opacity: 1;
            transform: translateX(0);
        }
        }

        @keyframes slideRightFade {
        to {
            opacity: 1;
            transform: translateX(0);
        }
        
        }
        .typing-container {
        display: flex;
        align-items: center;
        }
        .dynamic-text {
            border-right: 2px solid green;

            margin-left: 18px;
        }


    </style>
</head>

<body  class="text-white font-sans bg-black">
    <div id="background-video" class="video-background max-w-full">
        <video id="video1" autoplay muted playsinline>
            <source src="static/3045163-hd_1920_1080_25fps(1).mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <header class="fixed top-0 left-0 w-full z-50 bg-opacity-80 backdrop-blur-md text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center"  id = "header">
            <h1 class="text-2xl font-bold">Raghul Babu</h1>
            <nav class="space-x-6">
                <a href="#aboutSection" class="nav-link hover:text-green-300 transition">About</a>
                <a href="#projectsSection" class="nav-link hover:text-green-300 transition">Projects</a>
                <a href="#skillsSection" class="nav-link hover:text-green-300 transition">Skills</a>
                <a href="#contactSection" class="nav-link hover:text-green-300 transition">Contact</a>
            </nav>
        </div>
    </header>

    <main class="main-container xl:pt-20 2xl:pt-24" id="main-content">
        
        <!-- ##################  About Section ################################## -->
        <section id="aboutSection" class="2xl:py-6 2xl:px-6 xl:py-3 xl:px-3">
            <div class="max-w-full mx-auto space-y-10 ">
                <h2 class="text-3xl font-semibold xl:mb-2 2xl:mb-4 text-center mx-auto">About Me</h2>
                
                <div id="video-container" class="mx-auto relative xl:w-[65%] 2xl:w-[80%] flex flex-row  bg-transparent">
                    
                    <img id="video-thumbnail" src="static/about_video/final/thumbnail.png" alt="Video Thumbnail"
                        class="rounded-lg group-hover:scale-110  object-cover w-full h-full relative inset-0 z-0">
                
                    
                    <button id="play-button" class="absolute inset-0 flex items-center text-center justify-center w-full h-full z-10">
                        <svg class="w-20 h-20 text-white opacity-80 hover:opacity-100" fill="currentColor" viewBox="0 0 84 84">
                            <circle cx="42" cy="42" r="42" fill="rgba(0,10,0,0.)"/>
                            <polygon points="33,24 63,42 33,60" fill="black"/>
                        </svg>
                    </button>
                
                    
                    <video id="about_video" class="hidden w-full h-full object-cover rounded-lg inset-0 relative z-0" autoplay muted playsinline>
                        <source src="static/about_video/final/intro_video.mp4" type="video/mp4" />
                        Your browser does not support the video tag.
                    </video>
                
                    
                    <button id="skip-button" class="hidden absolute top-4 right-4 bg-white text-black px-4 py-2 rounded">
                        Stop
                    </button>

                            <!-- Progress bar and time -->
                    <div class="absolute bottom-0 inset-x-0 left-0 w-full flex items-center justify-between p-2 bg-black bg-opacity-50 text-white rounded-b-lg text-sm">
                        <button id="pause-play-button" class="bg-white text-black p-2 hidden rounded">
                            <!-- Pause Icon  -->
                            <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6" />
                            </svg>
                            <!-- Play Icon  -->
                            <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-5.197-3.004A1 1 0 008 9v6a1 1 0 001.555.832l5.197-3.004a1 1 0 000-1.664z" />
                            </svg>
                        </button>
                        <span id="current-time">0:00</span>
                        <div class="relative flex-1 mx-4 h-2 bg-gray-600 rounded overflow-hidden">
                            <div id="progress-bar" class="h-full bg-green-400 w-0"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                
                <div class="grid mx-auto 2xl:max-w-5xl xl:max-w-2xl xl:grid-cols-[120px_1fr] 2xl:grid-cols-[180px_1fr] items-center text-center  gap-6">
                    <div class = "w-full">
                        <img src = "/static/raghul.jpg"  class = "rounded-lg object-cover">
                    </div>
                    <div class="typing-container xl:text-4xl 2xl:text-6xl h-full items-center">
                        <span class="static-text">I am </span>
                        <span class="dynamic-text text-green-500 justify-center" id="dynamic-text"></span>
                    </div>
                </div>

                <div class="max-w-full mx-auto">
                                    
                    <!-- Education Section -->
                    <section class="mb-20">
                        <h2 class="text-2xl font-semibold mb-10  text-center">Education</h2>
                        <div id="education-timeline" class="relative space-y-6">
                          <!-- Timeline line -->
                          <div class="absolute left-1/2 transform -translate-x-1/2 h-full border-l-2 border-blue-500"></div>
                        </div>
                      </section>
                  
                      <!-- Experience Section -->
                      <section class="mb-20">
                        <h2 class="text-2xl font-semibold mb-10 text-center">Experience</h2>
                        <div id="experience-timeline" class="relative space-y-6 ">
                          <!-- Timeline line -->
                          <div class="absolute left-1/2 transform -translate-x-1/2 h-full border-l-2 border-blue-500"></div>
                        </div>
                      </section>

                </div>


                
            </div>
        </section>
        
        <!-- ##################  Hidden Components from About Section ################################## -->


        <!-- ##################  End of About Section ################################## -->

        <!-- ##################  Projects Section ################################## -->
        <section id="projectsSection" class="py-16 px-6">
            <div class="mx-auto max-w-full">
                <h2 class="text-3xl font-semibold mb-8 mx-auto text-center">Projects</h2>
                <div id="projects-container" class =  "space-y-6">
                    <!-- Projects are loaded dynamically -->
                </div>
            </div>
        </section>
        <!-- ##################  End of Projects Section ################################## -->

        <!-- ##################  Skills Section ################################## -->
        <section id = "skillsSection" class = "bg-trasparent lg:w-full sm:4/5 flex justify-center items-center text-white mx-auto">
            <div class = "w-full  mx-auto" >
                <h2 class="text-3xl font-semibold mb-8 text-center">Skills</h2> 

                <div class=" mx-auto justify-center items-center ">
                    <button id="skillStatsButton" 
                            class="text-center block mx-auto mb-4 px-4 py-2 bg-green-500 text-black rounded-md transition duration-200 hover:bg-green-600 hover:text-white 2xl:hidden"
                            >
                            Toggle Stats
                    </button>

                    <div id="skills-container">
                        <!-- skills.html will be loaded here -->
                    </div>
                    
                </div>
                  
            </div>
        </section> 
        <!-- ##################  End of Skills Section ################################## -->
        
        <!-- ##################  Contact Section ################################## -->
        
        <section id="contactSection" class="bg-trasparent flex justify-center items-center px-6 py-16 text-white">
            <div class="w-full max-w-2xl">
              <h2 class="text-3xl font-semibold mb-8 text-center">Contact</h2>
          
              <div class="text-center mb-12">
                <form action="https://formsubmit.co/ligerragul@gmail.com" method="POST" class="space-y-6">
                <input type="hidden" name="_captcha" value="false">
                  
                  <div class="form-group flex flex-col md:flex-row items-start md:items-center gap-4">
                    <label for="name" class="text-lg w-40 text-left">Full Name</label>
                    <input
                      class="w-full md:flex-1 bg-transparent border border-gray-500 text-white px-4 py-2 rounded focus:outline-none focus:border-white"
                      type="text"
                      id="name"
                      name="name"
                      required />
                  </div>
          
                  <div class="form-group flex flex-col md:flex-row items-start md:items-center gap-4">
                    <label for="email" class="text-lg w-40 text-left">Email Address</label>
                    <input
                      class="w-full md:flex-1 bg-transparent border border-gray-500 text-white px-4 py-2 rounded focus:outline-none focus:border-white"
                      type="email"
                      id="email"
                      name="email"
                      required />
                  </div>
          
                  <div class="form-group flex flex-col md:flex-row items-start md:items-start gap-4">
                    <label for="message" class="text-lg w-40 text-left pt-2">Your Message</label>
                    <textarea
                      class="w-full md:flex-1 bg-transparent border border-gray-500 text-white px-4 py-2 rounded focus:outline-none focus:border-white h-40 resize-none"
                      id="message"
                      name="message"
                      required></textarea>
                  </div>
          
                  <div class="text-center">
                    <button
                      type="submit"
                      class="mt-4 bg-white text-gray-900 font-semibold px-6 py-2 rounded hover:bg-gray-300 transition-all"
                    >
                    SEND
                    <i class="fa fa-paper-plane-o"></i>
                    
                    </button>
                  </div>
                </form>
              </div>
            </div>
        </section>

        <!-- ##################  End of Contact Section ################################## -->

        <footer class="text-white text-center py-6 mt-12">
            <p>&copy; 2025 Raghul Babu. All rights reserved.</p>
        </footer>
    </main>

</body>
